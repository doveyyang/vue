<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="./vue.js"></script>
    <script>
        window.onload = function(){

            new Vue({
                el:'#my',
                data:{
                    flag:"my-a",
                },
                methods:{},
                components:{
                    // 局部组件 创建
                    "my-a":{
                        template:'#a',
                        data(){
                            return {
                                
                            }
                        }
                    },
                    "my-b":{
                        template:'<h1>组件B {{b}}</h1>',
                        data(){
                            return {
                                b:Math.random(),
                            }
                        }
                    },
                    "my-c":{
                        template:'<h1>组件C {{c}}</h1>',
                        data(){
                            return {
                                c:Math.random()
                            }
                        }
                    }
                }
            })
       }  
    </script>
</head>
<template id="a">
    <div >
        <!-- slot 插槽 内容分发  -->
        <h1>AAA</h1>
        
        <slot></slot>
        <slot name="n1"></slot>
        
    </div>
</template>
<body>
    <div id="my">

       <!-- slot 插槽 内容分发  将父组件的内容放到子组件指定位置-->
       <!-- 匿名插槽 具名插槽 -->       
       <my-a>
           <!-- 匿名插槽 -->
           <ul slot>
               <li>1</li>
               <li>2</li>
           </ul>

           <!-- 具名插槽 -->
           <div slot="n1">
               <h2>具名插槽</h2>

           </div>
       </my-a>
        

    </div>
</body>
</html>
