<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src='js/vue.js'></script>
	<script type="text/javascript" src='js/demo.js'></script>
</head>
<body>
	<div id="my">
		<!--默认写法-->
		<ul class="tab-tit">
			<li :class="{'active':num==0}" v-on:click="change(0)">标题一{{num}}</li>   
			<li v-bind:class="{'active':num==1}" v-on:click="change(1)">标题二</li>
			<li :class="{'active':num==2}" v-on:click="change(2)">标题三</li>
			<li :class="{'active':num==3}" @click="change(3)">标题四</li>
		</ul>
		<div class="tab-con">
			<div v-show="num == 0">
				内容一
			</div>
			<div v-show="num == 1">
				内容二
			</div>
			<div v-show="num == 2">
				内容三
			</div>
			<div v-show="num == 3">
				内容四
			</div>
		</div>

		<!--数组写法-->
		<ul class="tab-tit">
			<li v-for="(v,index) in title" 
				:class="{'active':num==index}" 
				@click="change(index)" :key="index">
				{{v}}
			</li>   
		</ul>
		<div class="tab-con">
			<div v-for="(c,index) in con" v-show="num == index">
				{{c}}
			</div>
		</div>

		<!--数组对象写法-->
		<ul class="tab-tit">
			<li v-for="(v,index) in lists" 
				:class="{'active':num2==index}" 
				@click="change2(index)" :key="index">
				{{v.title}}
			</li>   
		</ul>
		<div class="tab-con">
			<div v-for="(v,index) in lists" v-show="num2 == index">
				{{v.con}}
			</div>
		</div>
    </div>
	
</body>
</html>
