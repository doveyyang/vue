<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="my">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 style="display: inline-block;">我的购物清单 </h1>
                <label for="">总数：{{list.length}}</label>
            </div>
            <div class="panel-body">

                    <!-- <div class="input-group">
                        <input class="form-control" type="text" v-model="msg"/> 
                        <span class="input-group-btn">
                            <button class="btn btn-primary" v-on:click="add()">添加</button>
                        </span>
                    </div> -->
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="content" placeholder="请输入清单内容" >
                        <span class="input-group-btn" role="group" >
                                <button type="button" class="btn btn-primary"  @click="add" >添加</button>
                        </span>
                    </div>
                    <table class="table">
                            <thead>
                                <th>清单名称</th>
                                <th>状态</th>
                                <th>操作</th>
                            </thead>
                                <tr v-for="(item,index) in list">
                                    <td >{{item.content}}</td>
                                    <td>{{item.status?"已购买":"未购买"}}</td>
                                    <td><button type="button" class="btn btn-danger btn-sm" @click="del(index)">删除</button></td>
                                </tr>
                            <tbody>

                            </tbody>
                        </table>
            </div>
        </div>
    </div>
</body>
</html>
